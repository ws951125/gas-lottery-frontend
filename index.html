// 1. 取得「最新 5 筆中獎紀錄」後顯示
async function fetchTodayWinners() {
  try {
    const res = await fetch(`${BASE_URL}/api/today-winners`);
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById('winnerMarquee').innerText = '尚無中獎資料';
      return;
    }
    showFiveRecords(data);
  } catch (err) {
    console.error(err);
    document.getElementById('winnerMarquee').innerText = '查詢失敗';
  }
}

// 2. 一次顯示 5 筆 (由舊到新, 最新在最下面)
function showFiveRecords(records) {
  const marquee = document.getElementById('winnerMarquee');
  marquee.innerHTML = '';

  // 建立 <ul> 來放多筆紀錄
  const ul = document.createElement('ul');
  ul.style.listStyle = 'none';
  ul.style.padding = '0';
  marquee.appendChild(ul);

  records.forEach(r => {
    const li = document.createElement('li');
    li.style.marginBottom = '8px';

    // 1) 格式化時間 (ex: "03/25 14:43")
    const timeStr = parseChineseTimeToMdHm(r.time);

    // 2) 電話號碼最後三碼 (ex: "223")
    const phoneStr = formatPhoneLast3(r.phone);

    // 3) 中獎項
    const prizeStr = r.prize || '';

    // ★ 新的文字格式：
    //   03/25 15:10    末三碼426    抽中：中蜂多功能王籠
    //   利用 &emsp; 做分隔，並在電話號碼前加 "末三碼"、在獎項前加 "抽中："
    li.innerHTML = `${timeStr}&emsp;末三碼${phoneStr}&emsp;抽中：${prizeStr}`;

    ul.appendChild(li);
  });
}

// 3. 解析 "2025/3/25 下午 2:43:22" => "03/25 14:43"
function parseChineseTimeToMdHm(str) {
  // 先用正則取出 "YYYY/M/D 上午/下午 H:MM:SS"
  // 範例：2025/3/25 下午 2:43:22
  // group1=2025, group2=3, group3=25, group4=下午, group5=2, group6=43, group7=22
  const re = /^(\d{4})\/(\d{1,2})\/(\d{1,2})\s*(上午|下午)\s*(\d{1,2})\:(\d{1,2})(?:\:(\d{1,2}))?/;
  const match = str.trim().match(re);
  if (!match) {
    // 若不符合，就直接回傳原字串
    return str;
  }
  let [_, year, m, d, ampm, hh, mm, ss] = match;
  // 轉成 number
  m = parseInt(m, 10);
  d = parseInt(d, 10);
  hh = parseInt(hh, 10);
  mm = parseInt(mm, 10);

  // 如果是 '下午' 且 hh < 12 => hh += 12
  // (若是下午 12 點則不加，根據實際需求)
  if (ampm === '下午' && hh < 12) {
    hh += 12;
  }
  // 格式化成 MM/DD HH:mm
  const MM = (m < 10) ? '0' + m : m;
  const DD = (d < 10) ? '0' + d : d;
  const HH = (hh < 10) ? '0' + hh : hh;
  const Min = (mm < 10) ? '0' + mm : mm;
  return `${MM}/${DD} ${HH}:${Min}`;
}

// 4. 電話號碼 => "末三碼###"
function formatPhoneLast3(phone) {
  // 只取末三碼
  const p = phone.replace(/\D/g, ''); // 去除非數字
  const last3 = p.slice(-3); // 末三碼
  return last3; // 直接回傳數字
}

  //========================輪播功能可移動  
function makeDraggable(element) {
  let isDown = false;
  let offsetX = 0, offsetY = 0;

  // 取得目前是 absolute 還是 fixed
  const computedPos = window.getComputedStyle(element).position;

  // 滑鼠事件
  element.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDown = true;
    element.style.cursor = 'grabbing';

    // 用 getBoundingClientRect() 算出容器與視窗的相對位置
    const rect = element.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
  });

document.addEventListener('mousemove', (e) => {
  if (!isDown) return;

  if (computedPos === 'absolute') {
    // 針對 position: absolute，需要扣掉 window.scrollX / scrollY
    const x = e.pageX - offsetX - window.scrollX;
    const y = e.pageY - offsetY - window.scrollY;
    element.style.left = x + 'px';
    element.style.top = y + 'px';
  } else {
    // position: fixed 的情況下，clientX/clientY 即可
    const x = e.clientX - offsetX;
    const y = e.clientY - offsetY;
    element.style.left = x + 'px';
    element.style.top = y + 'px';
  }
});

  document.addEventListener('mouseup', () => {
    isDown = false;
    element.style.cursor = 'move';
  });

  // 觸控事件 (手機/平板)
  element.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDown = true;
    element.style.cursor = 'grabbing';

    const touch = e.touches[0];
    const rect = element.getBoundingClientRect();
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
  }, { passive: false });

  document.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const touch = e.touches[0];

    if (computedPos === 'absolute') {
      // absolute => pageX
      const x = touch.pageX - offsetX;
      const y = touch.pageY - offsetY;
      element.style.left = x + 'px';
      element.style.top = y + 'px';
    } else {
      // fixed => clientX
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      element.style.left = x + 'px';
      element.style.top = y + 'px';
    }
  }, { passive: false });

  document.addEventListener('touchend', () => {
    isDown = false;
    element.style.cursor = 'move';
  });
}

  function search() {
    const phone = document.getElementById('queryPhone').value.trim();

    fetch(`${BASE_URL}/api/query-history`, {

    .then(response => response.json())

        return;
      }
      let html = '<table><tr><th>抽獎時間</th><th>中獎獎項</th><th>到期日</th><th>兌獎日期</th></tr>';
      data.forEach(item => {

      resultDiv.innerHTML = html;

  // 從後端抓取活動截止日
  function fetchDeadline() {
    fetch(`${BASE_URL}/api/deadline`)
      .then(response => response.text())
      .then(dateString => {
        if (!dateString) {
          document.getElementById('deadlineDisplay').innerText = '⚠️ 無法取得活動截止日期';
          document.getElementById('countdownTimer').innerText = '--';
          document.getElementById('drawBtn').disabled = true;
          document.getElementById('drawBtn').innerText = '活動已截止';
          return;
        }
        const fullDeadlineStr = dateString.trim() + ' 23:59:59';
        deadline = new Date(fullDeadlineStr);
        document.getElementById('deadlineDisplay').innerText = '活動到期日：' + fullDeadlineStr;

        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
      })
      .catch(() => {
        document.getElementById('deadlineDisplay').innerText = '⚠️ 後端錯誤，無法取得活動截止日期';
      });
  }

  // 更新前端倒數計時
  function updateCountdown() {
    const now = new Date();
    const remaining = deadline - now;
    const drawBtn = document.getElementById('drawBtn');

    if (remaining <= 0) {
      document.getElementById('countdownTimer').innerText = '活動已截止';
      drawBtn.disabled = true;
      drawBtn.innerText = '活動已截止';
      clearInterval(countdownInterval);
    } else {
      const totalSeconds = Math.floor(remaining / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      document.getElementById('countdownTimer').innerText = `剩下 ${days}天${hours}時${mins}分${secs}秒`;
      drawBtn.disabled = false;
      drawBtn.innerText = '開始抽獎';
    }
  }

        // 若連截止日都拿不到，顯示訊息後中斷
        msg.innerText = '活動已截止，目前無法抽獎';
        drawBtn.disabled = false;
        drawing = false;
        return;
      }
      // 將活動截止日 + 23:59:59
      const deadlineDate = new Date(deadlineString + ' 23:59:59');
      const now = new Date();
      if (now > deadlineDate) {
        // ★ 若已超過截止日，顯示提示並結束
        msg.innerText = '活動已截止，目前無法抽獎';
        drawBtn.disabled = false;
        drawing = false;
        return;
      }

      // 若尚未截止 → 繼續原本抽獎流程

      // 播放音效
      document.getElementById('startSound').play().catch(() => {});

      // 檢查是否已在截止日同一天抽過
      fetch(`${BASE_URL}/api/check-draw-on-deadline`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      })
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          // 已抽過獎
          msg.innerText = `\n您已抽過獎📛\n\n您在📅 ${data.time}\n\n抽中🎁 ${data.prize}`;
          drawBtn.disabled = false;
          drawing = false;
        } else {
          // 未抽過 -> 顯示 3 秒倒數
          let count = 3;
          countdown.innerText = count;
          overlay.style.display = 'flex';

          const countdownInterval = setInterval(() => {
            count--;
            if (count === 0) {
              clearInterval(countdownInterval);
              countdown.innerText = '';
              startText.style.display = 'block';
              setTimeout(() => {
                overlay.style.display = 'none';
                startText.style.display = 'none';
                beginAnimation(phone, msg, drawBtn);
                document.getElementById('winSound').pause();
                document.getElementById('winSound').play().catch(() => {});
              }, 1000);
            } else {
              countdown.innerText = count;
              countdown.style.animation = 'none';
              void countdown.offsetWidth; // 觸發重繪
              countdown.style.animation = 'pop 0.4s';
            }
          }, 1000);
        }
      })
      .catch(err => {
        console.error(err);
        msg.innerText = '後端檢查失敗，請稍後再試';
        drawBtn.disabled = false;
        drawing = false;
      });
    })
    .catch(err => {
      console.error(err);
      // 若抓截止日失敗，也視為結束
      msg.innerText = '活動已截止，目前無法抽獎';
      drawBtn.disabled = false;
      drawing = false;
    });
}

  // 抽獎閃爍動畫 + 最終結果
  function beginAnimation(phone, msg, drawBtn) {
    const elems = getPrizeElements();
    let current = 0;
    const totalRounds = 20 + Math.floor(Math.random() * 10);
    const interval = setInterval(() => {
      if (highlightIndex >= 0) elems[highlightIndex].classList.remove('highlight');
      highlightIndex = current % elems.length;
      elems[highlightIndex].classList.add('highlight');
      current++;
      if (current > totalRounds) { 
        clearInterval(interval);
        const selectedPrize = weightedDraw();
        const selectedIndex = prizes.findIndex(p => p.name === selectedPrize.name);
        if (highlightIndex >= 0) elems[highlightIndex].classList.remove('highlight');
        highlightIndex = selectedIndex;
        const prizeEl = elems[highlightIndex];
        prizeEl.classList.add('highlight');

        // 顯示文字訊息（頁面下方）
        msg.innerHTML = `🎉 恭喜您抽中：<br><br><span class="prize-text">${selectedPrize.name}</span>`;

        // 顯示全頁動畫
        const overlay = document.createElement('div');
        overlay.className = 'prize-overlay';
        overlay.innerHTML = `🎉 恭喜您抽中：\n\n<span class="prize-text">\n\n${selectedPrize.name}</span>`;
        document.body.appendChild(overlay);

        setTimeout(() => overlay.remove(), 5000);

        // 寫入抽獎紀錄
        fetch(`${BASE_URL}/api/record-draw`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, prize: selectedPrize.name })
        })
        .then(response => response.text())
        .then(res => {
          if (res !== 'OK') {
            msg.innerText += '\n⚠️ 抽獎紀錄寫入失敗，請稍後再試';
          }
          drawing = false;
          drawBtn.disabled = false;
        })
        .catch(err => {
          console.error(err);
          msg.innerText += '\n⚠️ 後端寫入失敗，請稍後再試';
          drawing = false;
          drawBtn.disabled = false;
        });
      }
    }, 100);
  }

  // 根據獎項的 rate 權重來抽
  function weightedDraw() {
    const total = prizes.reduce((sum, p) => sum + parseFloat(p.rate), 0);
    let r = Math.random() * total;
    for (let i = 0; i < prizes.length; i++) {
      r -= parseFloat(prizes[i].rate);
      if (r <= 0) return prizes[i];
    }
    return prizes[prizes.length - 1];
  }

  function fetchDescription() {
  fetch(`${BASE_URL}/api/activity-description`)
    .then(response => response.text())
    .then(desc => {
      // 把拿到的文字直接塞進 #activityDescription
      document.getElementById('activityDescription').innerHTML = desc;
    })
    .catch(() => {
      document.getElementById('activityDescription').innerText = '(無法取得活動說明)';
    });
}
