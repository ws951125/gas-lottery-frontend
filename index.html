  // æŠ½çé–ƒçˆå‹•ç•« + æœ€çµ‚çµæœ
function beginAnimation(phone, msg, drawBtn) {
  const elems = getPrizeElements();
  let current = 0;
  const totalRounds = 20 + Math.floor(Math.random() * 10);

  const interval = setInterval(() => {
    // å…ˆæ¸…é™¤ä¸Šä¸€å€‹ highlight
    if (highlightIndex >= 0) {
      elems[highlightIndex].classList.remove('highlight');
    }
    highlightIndex = current % elems.length;
    elems[highlightIndex].classList.add('highlight');

    current++;
    if (current > totalRounds) {
      clearInterval(interval);

      // 1) éš¨æ©ŸæŠ½å‡ºæœ€çµ‚çé …
      const selectedPrize = weightedDraw();
      const selectedIndex = prizes.findIndex(p => p.name === selectedPrize.name);

      // æ¸…é™¤æœ€å¾Œçš„ highlight
      if (highlightIndex >= 0) {
        elems[highlightIndex].classList.remove('highlight');
      }
      highlightIndex = selectedIndex;
      const prizeEl = elems[highlightIndex];
      prizeEl.classList.add('highlight', 'scale-up');

      // 2) æ¥è‘—å‘å¾Œç«¯ã€Œå¯«å…¥æŠ½çç´€éŒ„ã€ï¼Œè®“å¾Œç«¯åˆ¤æ–·æ˜¯å¦å·²æŠ½éç
      fetch(`${BASE_URL}/api/record-draw`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, prize: selectedPrize.name })
      })
      .then(response => response.text())
      .then(res => {
        if (res === 'OK') {
          // (A) å¯«å…¥æˆåŠŸ â†’ é¡¯ç¤ºä¸­çå‹•ç•«
          msg.innerHTML = `ğŸ‰ æ­å–œæ‚¨æŠ½ä¸­ï¼š<br><br><span class="prize-text">${selectedPrize.name}</span>`;

          // å…¨ç•«é¢å‹•ç•«
          const overlay = document.createElement('div');
          overlay.className = 'prize-overlay';
          overlay.innerHTML = `ğŸ‰ æ­å–œæ‚¨æŠ½ä¸­ï¼š\n\n<span class="prize-text">\n\n${selectedPrize.name}</span>`;
          document.body.appendChild(overlay);

          setTimeout(() => overlay.remove(), 5000);


          // â˜… é—œéµï¼šç§»é™¤ highlightï¼Œæ”¹ç”¨ final-scale
          prizeEl.classList.remove('highlight');
          prizeEl.classList.add('final-scale');

        } else if (res.startsWith('\næ‚¨å·²æŠ½éçğŸ“›')) {
          // (B) å¾Œç«¯å›å‚³ã€Œå·²æŠ½éçã€ â†’ ä¸é¡¯ç¤ºä¸­çå‹•ç•«ï¼Œæ”¹é¡¯ç¤ºã€Œå·²æŠ½éçã€è¨Šæ¯
          msg.innerText = res;

        } else {
          // (C) å…¶å®ƒéŒ¯èª¤
          msg.innerHTML = `ğŸ‰ æ­å–œæ‚¨æŠ½ä¸­ï¼š<br><br><span class="prize-text">${selectedPrize.name}</span>`;
          msg.innerHTML += `\nâš ï¸ æŠ½çç´€éŒ„å¯«å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦`;
        }

        // æ”¶å°¾
        drawing = false;
        drawBtn.disabled = false;
      })
      .catch(err => {
        console.error(err);
        msg.innerHTML = `ğŸ‰ æ­å–œæ‚¨æŠ½ä¸­ï¼š<br><br><span class="prize-text">${selectedPrize.name}</span>`;
        msg.innerHTML += `\nâš ï¸ å¾Œç«¯å¯«å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦`;
        drawing = false;
        drawBtn.disabled = false;
      });
    }
  }, 100);
}

  
function toggleRule() {

  // æ ¹æ“šçé …çš„ rate æ¬Šé‡ä¾†æŠ½
  function weightedDraw() {
    const total = prizes.reduce((sum, p) => sum + parseFloat(p.rate), 0);
    let r = Math.random() * total;
    for (let i = 0; i < prizes.length; i++) {
      r -= parseFloat(prizes[i].rate);
      if (r <= 0) return prizes[i];
    }
    return prizes[prizes.length - 1];
  }
