/** 收合/展開函式 */
function toggleMarquee() {
  const container = document.getElementById('winnerMarqueeContainer');
  // 清除使用者拖曳後的 left/top => 回到 class-based 位置
  container.style.left = '';
  container.style.top = '';

  if (container.classList.contains('smallBox')) {
    // 從小 -> 展開
    container.classList.remove('smallBox');
    container.classList.add('expandedBox');
  } else {
    // 從大 -> 回到小
    container.classList.remove('expandedBox');
    container.classList.add('smallBox');
  }
}
  
// 1. 取得「最新 5 筆中獎紀錄」後顯示
async function fetchTodayWinners() {
  try {
    const res = await fetch(`${BASE_URL}/api/today-winners`);
    const data = await res.json();
    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById('winnerMarquee').innerText = '尚無中獎資料';
      return;
    }
    showFiveRecords(data);
  } catch (err) {
    console.error(err);
    document.getElementById('winnerMarquee').innerText = '查詢失敗';
  }
}

  
// 2. 一次顯示 5 筆 (由舊到新, 最新在最下面)
function showFiveRecords(records) {
  const marquee = document.getElementById('winnerMarquee');
  marquee.innerHTML = '';

  // 後端若是舊->新 => reverse
  const reversed = [...records].reverse();

  const ul = document.createElement('ul');
  reversed.forEach(r => {
    const li = document.createElement('li');
    const lineContainer = document.createElement('div');
    lineContainer.className = 'line-container';

    const timeStr = parseChineseTimeToMdHm(r.time);
    const phoneStr = formatPhoneLast3(r.phone);
    const prizeStr = r.prize || '';

    lineContainer.textContent = `${timeStr}  末三碼${phoneStr}  抽中：${prizeStr}`;
    li.appendChild(lineContainer);
    ul.appendChild(li);

    // 自動縮小到 minSize=8
    autoFitText(lineContainer, 8);
  });
  marquee.appendChild(ul);
}

/** 自動縮小文字直到 fits 或達最小字體 */
function autoFitText(elem, minSize = 8) {
  let fontSize = parseInt(window.getComputedStyle(elem).fontSize, 10);
  while (elem.scrollWidth > elem.clientWidth && fontSize > minSize) {
    fontSize--;
    elem.style.fontSize = fontSize + 'px';
  }
}

// 3. 解析 "2025/3/25 下午 2:43:22" => "03/25 14:43"
function parseChineseTimeToMdHm(str) {
  const re = /^(\d{4})\/(\d{1,2})\/(\d{1,2})\s*(上午|下午)\s*(\d{1,2})\:(\d{1,2})(?:\:(\d{1,2}))?/;
  const match = str.trim().match(re);
  if (!match) return str;

  let [_, year, m, d, ampm, hh, mm] = match;
  m = parseInt(m, 10);
  d = parseInt(d, 10);
  hh = parseInt(hh, 10);
  mm = parseInt(mm, 10);

  if (ampm === '下午' && hh < 12) {
    hh += 12;
  }
  const MM = (m < 10) ? '0' + m : m;
  const DD = (d < 10) ? '0' + d : d;
  const HH = (hh < 10) ? '0' + hh : hh;
  const Min = (mm < 10) ? '0' + mm : mm;
  return `${MM}/${DD} ${HH}:${Min}`;
}



// 4. 電話號碼 => "末三碼###"
function formatPhoneLast3(phone) {
  const p = phone.replace(/\D/g, '');
  return p.slice(-3);
}

/** 拖曳 (position: fixed) - 避免亂跳 */
/** 同時支援「點擊標題收合」與「整個容器可拖曳」(含標題) 
 *  利用「拖曳門檻 threshold」判斷點擊 or 拖曳
 */
/** 拖曳門檻: 分辨點擊 or 拖曳 */
function initDragThreshold() {
  const container = document.getElementById('winnerMarqueeContainer');
  let isDown = false;
  let startX = 0, startY = 0;
  let offsetX = 0, offsetY = 0;
  let hasMoved = false;
  const DRAG_THRESHOLD = 5;

  container.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDown = true;
    hasMoved = false;
    container.style.opacity = '0.5';

    const rect = container.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;
    startX = e.clientX;
    startY = e.clientY;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDown) return;
    const distX = e.clientX - startX;
    const distY = e.clientY - startY;
    if (Math.abs(distX) > DRAG_THRESHOLD || Math.abs(distY) > DRAG_THRESHOLD) {
      hasMoved = true;
    }
    if (hasMoved) {
      // 立即更新 left/top, 無 transition
      container.style.left = (e.clientX - offsetX) + 'px';
      container.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', (e) => {
    if (!isDown) return;
    isDown = false;
    container.style.opacity = '1';

    // 若未超過門檻 => 視為點擊
    if (!hasMoved) {
      if (e.target.id === 'titleBar') {
        toggleMarquee();
      }
    }
  });

  // 觸控
  container.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDown = true;
    hasMoved = false;
    container.style.opacity = '0.5';

    const rect = container.getBoundingClientRect();
    const touch = e.touches[0];
    offsetX = touch.clientX - rect.left;
    offsetY = touch.clientY - rect.top;
    startX = touch.clientX;
    startY = touch.clientY;
  }, { passive: false });

  document.addEventListener('touchmove', (e) => {
    if (!isDown) return;
    e.preventDefault();
    const touch = e.touches[0];
    const distX = touch.clientX - startX;
    const distY = touch.clientY - startY;
    if (Math.abs(distX) > DRAG_THRESHOLD || Math.abs(distY) > DRAG_THRESHOLD) {
      hasMoved = true;
    }
    if (hasMoved) {
      container.style.left = (touch.clientX - offsetX) + 'px';
      container.style.top = (touch.clientY - offsetY) + 'px';
    }
  }, { passive: false });

  document.addEventListener('touchend', (e) => {
    if (!isDown) return;
    isDown = false;
    container.style.opacity = '1';

    if (!hasMoved) {
      if (e.target.id === 'titleBar') {
        toggleMarquee();
      }
    }
  });
}

  // 從後端抓取活動截止日
  function fetchDeadline() {
    fetch(`${BASE_URL}/api/deadline`)
      .then(response => response.text())

        if (!dateString) {
          document.getElementById('deadlineDisplay').innerText = '⚠️ 無法取得活動截止日期';

          document.getElementById('drawBtn').disabled = true;

        const fullDeadlineStr = dateString.trim() + ' 23:59:59';
        deadline = new Date(fullDeadlineStr);
        document.getElementById('deadlineDisplay').innerText = '活動到期日：' + fullDeadlineStr;

        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);

      .catch(() => {

  // 更新前端倒數計時
  function updateCountdown() {
    const now = new Date();
    const remaining = deadline - now;

    if (remaining <= 0) {
      document.getElementById('countdownTimer').innerText = '活動已截止';
      drawBtn.disabled = true;
      drawBtn.innerText = '活動已截止';
      clearInterval(countdownInterval);
    } else {
      const totalSeconds = Math.floor(remaining / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;
      document.getElementById('countdownTimer').innerText = `剩下 ${days}天${hours}時${mins}分${secs}秒`;
      drawBtn.disabled = false;
      drawBtn.innerText = '開始抽獎';
    }
  }

  // 從後端抓取獎項列表
  function fetchPrizes() {
    fetch(`${BASE_URL}/api/prizes`)
      .then(response => response.json())
      .then(data => {
        prizes = data;
        const container = document.getElementById('prizeContainer');
        container.innerHTML = '';
        prizes.forEach(p => {
          const div = document.createElement('div');
          div.className = 'prize';
          div.innerText = p.name;
          container.appendChild(div);
        });
        document.getElementById('controls').classList.add('show');
        document.getElementById('loading').style.display = 'none';
      })
      .catch(() => {
        document.getElementById('loading').innerText = '無法取得獎項資料';
      });
  }

  // 取得所有獎項區塊（用於抽獎閃爍動畫）
  function getPrizeElements() {
    return document.querySelectorAll('.prize');
  }

  // 開始抽獎
function startDraw() {
  const phone = document.getElementById('phone').value.trim();
  const msg = document.getElementById('message');
  const drawBtn = document.getElementById('drawBtn');
  const overlay = document.getElementById('countdownOverlay');
  const countdown = document.getElementById('countdown');
  const startText = document.getElementById('startText');

  msg.innerText = '';
  countdown.innerText = '';
  overlay.style.display = 'none';
  startText.style.display = 'none';

  // 手機格式檢查
  if (!/^09\d{8}$/.test(phone)) {
    msg.innerText = '請輸入正確的手機號碼';
    return;
  }

  // 避免重複點擊
  if (drawing) return;
  drawing = true;
  drawBtn.disabled = true;

  // ★ 先重新抓取截止日來檢查
  fetch(`${BASE_URL}/api/deadline`)
    .then(response => response.text())
    .then(deadlineString => {
      if (!deadlineString) {
        // 若連截止日都拿不到，顯示訊息後中斷
        msg.innerText = '活動已截止，目前無法抽獎';
        drawBtn.disabled = false;
        drawing = false;
        return;
      }
      // 將活動截止日 + 23:59:59
      const deadlineDate = new Date(deadlineString + ' 23:59:59');
      const now = new Date();
      if (now > deadlineDate) {
        // ★ 若已超過截止日，顯示提示並結束
        msg.innerText = '活動已截止，目前無法抽獎';
        drawBtn.disabled = false;
        drawing = false;
        return;
      }

      // 若尚未截止 → 繼續原本抽獎流程

      // 播放音效
      document.getElementById('startSound').play().catch(() => {});

      // 檢查是否已在截止日同一天抽過
      fetch(`${BASE_URL}/api/check-draw-on-deadline`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      })
      .then(response => response.json())
      .then(data => {
        if (data.exists) {
          // 已抽過獎
          msg.innerText = `\n您已抽過獎📛\n\n您在📅 ${data.time}\n\n抽中🎁 ${data.prize}`;
          drawBtn.disabled = false;
          drawing = false;
        } else {
          // 未抽過 -> 顯示 3 秒倒數
          let count = 3;
          countdown.innerText = count;
          overlay.style.display = 'flex';

          const countdownInterval = setInterval(() => {
            count--;
            if (count === 0) {
              clearInterval(countdownInterval);
              countdown.innerText = '';
              startText.style.display = 'block';
              setTimeout(() => {
                overlay.style.display = 'none';
                startText.style.display = 'none';
                beginAnimation(phone, msg, drawBtn);
                document.getElementById('winSound').pause();
                document.getElementById('winSound').play().catch(() => {});
              }, 1000);
            } else {
              countdown.innerText = count;
              countdown.style.animation = 'none';
              void countdown.offsetWidth; // 觸發重繪
              countdown.style.animation = 'pop 0.4s';
            }
          }, 1000);
        }
      })
      .catch(err => {
        console.error(err);
        msg.innerText = '後端檢查失敗，請稍後再試';
        drawBtn.disabled = false;
        drawing = false;
      });
    })
    .catch(err => {
      console.error(err);
      // 若抓截止日失敗，也視為結束
      msg.innerText = '活動已截止，目前無法抽獎';
      drawBtn.disabled = false;
      drawing = false;
    });
}

  // 抽獎閃爍動畫 + 最終結果
  function beginAnimation(phone, msg, drawBtn) {
    const elems = getPrizeElements();
    let current = 0;
    const totalRounds = 20 + Math.floor(Math.random() * 10);
    const interval = setInterval(() => {
      if (highlightIndex >= 0) elems[highlightIndex].classList.remove('highlight');
      highlightIndex = current % elems.length;
      elems[highlightIndex].classList.add('highlight');
      current++;
      if (current > totalRounds) { 
        clearInterval(interval);
        const selectedPrize = weightedDraw();
        const selectedIndex = prizes.findIndex(p => p.name === selectedPrize.name);
        if (highlightIndex >= 0) elems[highlightIndex].classList.remove('highlight');
        highlightIndex = selectedIndex;
        const prizeEl = elems[highlightIndex];
        prizeEl.classList.add('highlight');

        // 顯示文字訊息（頁面下方）
        msg.innerHTML = `🎉 恭喜您抽中：<br><br><span class="prize-text">${selectedPrize.name}</span>`;

        // 顯示全頁動畫
        const overlay = document.createElement('div');
        overlay.className = 'prize-overlay';
        overlay.innerHTML = `🎉 恭喜您抽中：\n\n<span class="prize-text">\n\n${selectedPrize.name}</span>`;
        document.body.appendChild(overlay);

        setTimeout(() => overlay.remove(), 5000);

        // 寫入抽獎紀錄
        fetch(`${BASE_URL}/api/record-draw`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, prize: selectedPrize.name })
        })
        .then(response => response.text())
        .then(res => {
          if (res !== 'OK') {
            msg.innerText += '\n⚠️ 抽獎紀錄寫入失敗，請稍後再試';
          }
          drawing = false;
          drawBtn.disabled = false;
        })
        .catch(err => {
          console.error(err);
          msg.innerText += '\n⚠️ 後端寫入失敗，請稍後再試';
          drawing = false;
          drawBtn.disabled = false;
        });
      }
    }, 100);
  }

  // 根據獎項的 rate 權重來抽
  function weightedDraw() {
    const total = prizes.reduce((sum, p) => sum + parseFloat(p.rate), 0);
    let r = Math.random() * total;
    for (let i = 0; i < prizes.length; i++) {
      r -= parseFloat(prizes[i].rate);
      if (r <= 0) return prizes[i];
    }
    return prizes[prizes.length - 1];
  }

  function fetchDescription() {
  fetch(`${BASE_URL}/api/activity-description`)
    .then(response => response.text())
    .then(desc => {
      // 把拿到的文字直接塞進 #activityDescription
      document.getElementById('activityDescription').innerHTML = desc;
    })
    .catch(() => {
      document.getElementById('activityDescription').innerText = '(無法取得活動說明)';
    });
}
</script>
