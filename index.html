<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>抽獎頁面</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
        text-align: center;
      }
      .prizes-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
      }
      .prize-box {
        width: 120px;
        height: 120px;
        border: 1px solid #ccc;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1em;
        background-color: #eee;
        transition: background-color 0.2s;
      }
      .highlight {
        background-color: yellow; /* 動畫中高亮顏色 */
      }
      #phoneInput {
        font-size: 1rem;
        padding: 5px;
        width: 200px;
      }
      #drawBtn {
        font-size: 1rem;
        padding: 8px 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        color: red;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>抽獎活動</h1>
    <div class="prizes-container" id="prizesContainer">
      <!-- 獎項列表 (動態生成) -->
    </div>
    <div>
      <input type="text" id="phoneInput" placeholder="您的電話號碼" />
      <button id="drawBtn">開始抽獎</button>
    </div>
    <div id="result"></div>

    <script>
      let prizesData = []; // 從後端抓回來的獎項清單

      // 1. 一進入頁面時，抓取獎項資料
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          const res = await fetch('/prizes');
          prizesData = await res.json();

          renderPrizes(prizesData);
        } catch (err) {
          console.error('取得獎項失敗', err);
        }
      });

      // 2. 動態產生獎項方塊
      function renderPrizes(prizes) {
        const container = document.getElementById('prizesContainer');
        container.innerHTML = '';
        prizes.forEach((p) => {
          const box = document.createElement('div');
          box.classList.add('prize-box');
          box.innerText = p.name;
          container.appendChild(box);
        });
      }

      // 3. 綁定抽獎按鈕事件
      const drawBtn = document.getElementById('drawBtn');
      drawBtn.addEventListener('click', startDraw);

      async function startDraw() {
        const phone = document.getElementById('phoneInput').value.trim();
        if (!phone) {
          alert('請先輸入電話號碼');
          return;
        }

        // 向後端確認是否已抽過
        try {
          const res = await fetch('/draw', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone }),
          });
          const data = await res.json();

          if (data.error) {
            // 可能出現錯誤
            document.getElementById('result').innerText = data.error;
            return;
          }

          if (data.alreadyDrawn) {
            // 表示該電話已抽獎
            document.getElementById('result').innerText =
              `您已在 ${data.drawTime} 抽過獎，獲得「${data.prizeName}」`;
          } else {
            // 還沒抽，後端已經將結果寫入 Sheet，需要前端做動畫 + 顯示結果
            const finalPrize = data.prizeName;
            // 動畫執行
            runLotteryAnimation(finalPrize)
              .then(() => {
                // 最後顯示中獎結果
                document.getElementById('result').innerText =
                  `恭喜您，獲得「${finalPrize}」！`;
              })
              .catch((err) => {
                console.error('動畫失敗', err);
              });
          }
        } catch (err) {
          console.error('抽獎失敗', err);
          document.getElementById('result').innerText = '抽獎失敗，請稍後再試。';
        }
      }

      // 4. 簡易「麻仔台」動畫：
      //    隨機高亮不同獎項 box，最後落在中獎的那個 box
      function runLotteryAnimation(finalPrizeName) {
        return new Promise((resolve, reject) => {
          const boxes = document.querySelectorAll('.prize-box');
          if (!boxes.length) {
            resolve(); // 沒有獎項就不跑動畫
            return;
          }

          let highlightIndex = 0;
          let steps = 0;
          const totalSteps = 20; // 動畫轉幾下，可自行調整
          const interval = setInterval(() => {
            // 先清除所有 highlight
            boxes.forEach((box) => box.classList.remove('highlight'));

            // 隨機選一個 box 高亮
            highlightIndex = Math.floor(Math.random() * boxes.length);
            boxes[highlightIndex].classList.add('highlight');

            steps++;
            if (steps >= totalSteps) {
              // 動畫結束 → 找到最終中獎 box
              clearInterval(interval);

              // 高亮最終得獎的 box
              const finalIndex = [...boxes].findIndex(
                (b) => b.innerText === finalPrizeName
              );
              // 如果找不到，就預設 0
              const targetIndex = finalIndex >= 0 ? finalIndex : 0;

              // 再閃爍一下
              boxes.forEach((box) => box.classList.remove('highlight'));
              boxes[targetIndex].classList.add('highlight');

              resolve();
            }
          }, 200); // 每 200ms 間隔，可自行調整
        });
      }
    </script>
  </body>
</html>
